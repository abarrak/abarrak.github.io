# Site Settings
# -------------
baseurl: ""
url: https://www.abarrak.com
title: Abdullah Barrak
subtitle: Abdullah Barrak's Blog
description: A passionate blog about computer programming, reading, thinking, and the like.
keywords: Software engineering, Web development, Computers, Programming, Reading, Ruby on Rails


# Build Settings
# --------------
destination: '../abarrak.github.io'
Keep_files: ['.git', '.gitignore']
exclude: ['gulpfile.js', 'node_modules', 'package.json', 'Gemfile', 'Gemfile.lock', 'package-lock.json', 'publish']
markdown: kramdown
permalink: /:year/:month/:day/:title/
# when have fair content !
# lsi: true
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-multiple-languages-plugin
paginate: 5
paginate_path: /:num/
extlinks:
  attributes: { rel: nofollow, target: _blank }
  rel_exclude: ['abarrak.com']

languages: ["en", "ar"]
exclude_from_localizations: ['public']
default_locale_in_subfolder: false

# Defaults
# --------
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      permalink: /:year/:month/:day/:title
      layout: post
      author: Abdullah Barrak
      excerpt_separator: <!-- post-excerpt -->
      comments: true
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
