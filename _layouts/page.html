---
layout: default
---

<header class="page-header {{ page.icon }}">
	<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
</header>

<article itemscope itemtype="http://schema.org/BlogPosting">
	<div itemprop="articleBody" class="left">
		{{ content | extlinks }}
	</div>
</article>
